<button class="entryButton" (click)="OnClick(data)">
    <div class="container">
        <span class="text">Имя пользователя: {{data.name}}</span>
        <span class="text">Идентификатор устройства: {{data._id}}</span>
        <span class="subText">{{data.entries}} записей</span>
    </div>
</button>
